<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DS Classification project</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./dropzone.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="#">Cricketer Classifier</a>
    </nav>

    <div class="container">
            <div class="row text-center">
                
                <div class="col-md-4 themed-grid-col"> <div class="col card-wrapper" data-player="mahi">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./img/dhoni.jpeg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Dhoni</h4>
                            </p>
                        </div>
                    </div>
                </div></div>
                <div class="col-md-4 themed-grid-col"><div class="col card-wrapper" data-player="virat">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./img/virat.jpeg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Virat Kohli</h4>
                            </p>
                        </div>
                    </div>
            </div> </div>
                <div class="col-md-4 themed-grid-col"><div class="col card-wrapper" data-player="ash">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./img/ash.jpeg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">R Ashwin</h4>
                            </p>
                        </div>
                    </div>
            </div></div>
            <div class="row">
                <div class="col-md-4 themed-grid-col"><div class="col card-wrapper" data-player="raina">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./img/raina.jpeg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Suresh Raina</h4>
                            </p>
                        </div>
                    </div>
                </div></div>
                <div class="col-md-4 themed-grid-col "><div class="col card-wrapper" data-player="rohit">
                    <div class="card border-0">
                        <div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
                            <img class="w-100 h-100" src="./img/rohit.jpeg" alt="Card image cap">
                        </div>
                        <div class="card-body text-center mt-4">
                            <h4 class="text-uppercase card-title">Rohit Sharma</h4>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            </div>
                
    
            </div></div>
              
                   
                       
                      
     
        <div class="row">
            <div class="col-sm-4">
                <div class="row">
                    <div class="col-12 mx-auto">
                        <form action="/file-upload" class="dropzone" id="dropzone">
                            <div class="dz-message needsclick">
                                <img src="./img/upload.png" width="50vw" height="50vw"><br>
                                <span class="note needsclick">Drop files here or click to upload</span>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 mx-auto">
                        <button id="submitBtn" type="button" class="btn btn-success">Classify</button>
                    </div>
                </div>
            </div>
            
            <div class="col-sm-8 error" id="error" >
                <p>Can't classify image. Classifier was not able to detect face and two eyes properly</p>    
            </div>

            <div class="col-sm-4" id="resultHolder">
            </div>
            <div class="col-sm-4" id="divClassTable">
                <table id="classTable">
                        <tr>
                            <th>Player</th>
                            <th>Probability Score</th>
                        </tr>
                        <tr>
                            <td>R Ashwin</td>
                            <td id="score_ash"></td>
                        </tr>
                        <tr>
                            <td>MS Dhoni</td>
                            <td id="score_mahi"></td>
                        </tr>
                        <tr>
                            <td>Suresh Raina</td>
                            <td id="score_raina"></td>
                        </tr>
                        <tr>
                            <td>Virat Kohli</td>
                            <td id="score_virat"></td>
                        </tr>
                        <tr>
                            <td>Rohit Sharma</td>
                            <td id="score_rohit"></td>
                        </tr>
                </table>
            </div>
            
        </div>

    </div>

</body>

<script src="./index.js"></script>
</html>
